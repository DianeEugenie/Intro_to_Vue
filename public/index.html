<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>My Todos!</title>
</head>
<body>
  <div id="app">
    <span>
      <input type="text" v-model="newTodo" placeholder="Type your todo here..."/>
      <input class="red" type="radio" name="priority" value="high" v-model="newPriority"><span class="red">High</span>
      <input class="green" type="radio" name="priority" value="low" v-model="newPriority"><span class="green">Low</span>
      <button @click="saveNewTodo">Save New Todo!</button>
    </span>

    <ul>
      <li v-for="(todo, index) in todos" :class="(todo.priority === 'high') ? 'high':'low'">
        <span>{{todo.name}}</span>
        <span>{{todo.priority}}</span>
        <span v-if="todo.status">Done</span>
        <button v-if="!todo.status" @click="doneTodo(index)">Did You Really?</button>

      </li>
    </ul>


  </div>

</body>
</html>
